<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Streaming al ESP32</title>
</head>
<body>
  <h2>Cargar video y enviar fotogramas al ESP32</h2>
  <input type='file' id='videoFile' accept='video/*'><br><br>
  <video id='video' controls style='max-width:320px; display:block;'></video>

  <h3>Vista previa:</h3>
  <canvas id='canvas' style='border: 1px solid black;'></canvas>
  <img id="previewImg" style="max-width: 240px; display: block;">

  <button id="sendButton">Enviar al ESP32</button>

  <script>
    const ws = new WebSocket('ws://' + location.hostname + '/ws');
    ws.binaryType = 'arraybuffer';
    ws.onopen = function() { console.log('Conectado al WebSocket'); };
    ws.onmessage = function(event) { console.log('ESP32 responde:', event.data); };

    document.getElementById('videoFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file && file.size <= 10 * 1024 * 1024) {
        const video = document.getElementById('video');
        video.src = URL.createObjectURL(file);
        video.load();
        video.play();
      } else {
        alert('⚠️ El archivo debe ser un video y no mayor a 10MB.');
      }
    });

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const previewImg = document.getElementById('previewImg');
    const sendButton = document.getElementById('sendButton');

    const width = 240, height = 135;
    
    video.addEventListener('play', function() {
      setInterval(function() {
        if (!video.paused && !video.ended) {
          canvas.width = height;
          canvas.height = width;
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ctx.save();
          ctx.translate(canvas.width, 0);
          ctx.rotate(Math.PI / 2);
          ctx.drawImage(video, 0, 0, width, height);
          ctx.restore();

          previewImg.src = canvas.toDataURL('image/jpeg');
        }
      }, 1000);
    });

    sendButton.addEventListener('click', function() {
      canvas.toBlob(function(blob) {
        if (blob) {
          blob.arrayBuffer().then(function(buffer) {
            console.log('Enviando frame al ESP32:', buffer.byteLength);
            ws.send(buffer);
          });
        }
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
